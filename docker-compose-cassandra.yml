version: '3.8'

services:
  cassandra:
    image: cassandra:4.1
    container_name: cassandra-server
    restart: unless-stopped
    environment:
      CASSANDRA_CLUSTER_NAME: MyCluster
      CASSANDRA_DC: DC1
      CASSANDRA_RACK: Rack1
      CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
      CASSANDRA_NUM_TOKENS: 128
    ports:
      - "9042:9042"
      - "7000:7000"
      - "7001:7001"
      - "7199:7199"
      - "9160:9160"
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - cassandra-network
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  cassandra_data:
    driver: local

networks:
  cassandra-network:
    driver: bridge
