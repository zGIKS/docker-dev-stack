version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis-server
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - redis-network
    command: redis-server --appendonly yes

volumes:
  redis_data:
    driver: local

networks:
  redis-network:
    driver: bridge